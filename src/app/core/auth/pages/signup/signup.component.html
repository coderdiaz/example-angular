<div class="w-full min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-screen-md mx-auto bg-white border border-gray-200 rounded">
    <div class="px-3 py-2.5 border-b border-gray-200 flex items-center justify-center">
      <p class="font-medium text-sm">Ticketing System</p>
    </div>
    <form class="px-3 py-2.5 flex flex-col gap-2.5" (submit)="handleOnSubmit($event)">
      <fieldset class="flex flex-col gap-1">
        <label class="font-medium text-sm">Username</label>
        <input
          name="username"
          [(ngModel)]="username"
          type="text"
          placeholder="pepe"
          class="px-3 py-2 border border-gray-200 rounded placeholder:text-gray-300"
        />
      </fieldset>
      <fieldset class="flex flex-col gap-1">
        <label class="font-medium text-sm">Email Address</label>
        <input
          name="email"
          [(ngModel)]="emailAddress"
          type="email"
          placeholder="pepe@arcelormittal.com"
          class="px-3 py-2 border border-gray-200 rounded placeholder:text-gray-300"
        />
      </fieldset>
      <fieldset class="flex flex-col gap-1">
        <label class="font-medium text-sm">Password</label>
        <input
          name="password"
          [(ngModel)]="password"
          type="password"
          class="px-3 py-2 border border-gray-200 rounded placeholder:text-gray-300"
        />
      </fieldset>
      <button
        class="bg-[#ff3700] text-sm text-white w-full px-3 py-2 rounded hover:bg-opacity-90"
        type="submit"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>
